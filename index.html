<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Read Letters</title>

    <style type="text/css">
      /*css here*/
    </style>
  </head>
  <body>

    <div id="letter-form-div">
      <form name="letter-form" id="letter-form" method="POST" data-netlify="true" accept-charset="UTF-8" action="/pages/success">
        
        <p>Would you like to sign your letter with a name or nickname?</p>
        
          <input type="radio" id="yessign" name="signature" value="True" required>
            <label for="yessign">Yes</label><br>
        
          <input type="radio" id="nosign" name="signature" value="False" required checked>
            <label for="nosign">No</label> <small><em>*If this option is selected, your letter will be signed with "FOR X" by default.</em></small><br>
          <br>

        <label for="nickname">Name / Nickname:</label>
          <input type="text" id="nickname" name="nickname" placeholder="FOR X" value="FOR X" maxlength="30" disabled><br>
          <br>

        <p>What would you like your letter to say?</p>
          <textarea name="lettercontent" maxlength="500" required wrap="hard" cols="100" style="height:150px;width:350px;resize: none;"></textarea><br>

        <input type="submit" name="submit" value="Submit">
        
        <button type="submit">Submit</button>
        
      </form>
    </div>
