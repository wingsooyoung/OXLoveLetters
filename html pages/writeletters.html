<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write A Letter</title>

  <link rel="stylesheet" href="/src/site/_includes/css/styles.css">

  <script src="/src/site/_includes/js/main.js"></script>

  <script src="https://unpkg.com/phosphor-icons"></script>

</head>
<body>
<header>
  <nav>
    <div class="dropdown" id="navig">
      <a href="/" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px;">HOME</a>
      <a href="/html%20pages/readletters.html">READ LETTERS</a>
      <a href="/html%20pages/writeletters.html">WRITE A LETTER</a>

      <span class="about"><a href="/"  onmouseover="mOver()" onmouseout="mOut()"
                      style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;">ABOUT <i
              class="ph-caret-down"></i></a></span>

      <div class="dropdown-content">
        <a href="/html%20pages/aboutomegax.html" class="drop about">ABOUT OMEGA X</a>
        <a href="/html%20pages/aboutthisproject.html" class="drop about" style="border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;">ABOUT THE SITE</a>
      </div>
    </div>
  </nav>
</header>

<div id="letter-form-div">
  <form name="letter-form" id="letter-form" method="POST" data-netlify="true" accept-charset="UTF-8" action="/html pages/success">

    <p>Would you like to sign your letter with a name or nickname?</p>

    <input type="radio" id="yessign" name="signature" value="True" required>
    <label for="yessign">Yes</label><br>

    <input type="radio" id="nosign" name="signature" value="False" required checked>
    <label for="nosign">No</label> <small><em>*If this option is selected, your letter will be signed with "FOR X" by default.</em></small><br>
    <br>

    <label for="nickname">Name / Nickname:</label>
    <input type="text" id="nickname" name="nickname" placeholder="FOR X" value="FOR X" maxlength="30" disabled><br>
    <br>

    <p>What would you like your letter to say?</p>
    <textarea name="lettercontent" id="message" maxlength="500" required wrap="hard" cols="100"></textarea><br>

    <button type="submit">Submit</button>

  </form>
</div>

<footer>
  <p><small><u>2022 </u><i class="ph-copyright"></i> <a href="https://twitter.com/oxmasterlist">OXMasterlist</a>
    / <a
            href="https://omegaxmasterlist.tumblr.com">
      omegaxmasterlist</a>
  </small></p>
</footer>


<script type="text/javascript">
  const signature = document.getElementById("yessign");
  if (signature.checked) {
    document.getElementById("nickname").disabled = false;
  }

  const drop = document.getElementsByClassName("drop");
  const x = document.getElementById("navig");

  if (drop.item(0) === x.querySelector(":hover")|| drop.item(1) ===
          x.querySelector(":hover")) {
    drop.item(0).style.display = "block!important";
    drop.item(1).style.display = "block!important";
  }
  else {
    drop.item(0).style.display = "none!important";
    drop.item(1).style.display = "none!important";
  }

  const abouut = document.getElementsByClassName("about");

  function mOver() {

      drop.item(0).style.display = "block!important";
      drop.item(1).style.display = "block!important";

  }
  function mOut() {
    drop.item(0).style.display = "none!important";
    drop.item(1).style.display = "none!important";
  }

</script>

</body>
</html>
