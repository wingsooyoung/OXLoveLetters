# In this example, visitors whose JWT tokens include the `admin` or
# `editor` role can access the `/admin` path.
[[redirects]]
from = "/admin/*"
to = "/admin/:splat"
force = true
status = 200
conditions = {App_metadata = {Role = ["admin", "creator"]}}

